name: Process Payment and Send Files

on:
  repository_dispatch:
    types: [process_payment]
  issues:
    types: [opened]

jobs:
  process-payment:
    runs-on: ubuntu-latest
    if: contains(github.event.issue.body, 'AUTOMATION_TRIGGER') || github.event_name == 'repository_dispatch'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests pyyaml
        
    - name: Process payment and send email
      env:
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
      run: python .github/scripts/process_payment.py
      
    - name: Close issue if created
      if: github.event_name == 'issues'
      uses: actions/github-script@v6
      with:
        script: |
          github.rest.issues.update({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: context.payload.issue.number,
            state: 'closed'
          })
