<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Возврат с оплаты - FIXCAD MARKET</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            text-align: center; 
        }
        .success { color: #4CAF50; }
        .pending { color: #FF9800; }
        .error { color: #f44336; }
    </style>
</head>
<body>
    <div id="message">
        <h2>Обработка платежа...</h2>
        <p>Пожалуйста, подождите</p>
    </div>

    <script>
        // Анализируем URL параметры
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message');

        if (urlParams.has('success')) {
            // Успешная оплата
            messageDiv.innerHTML = `
                <h2 class="success">✅ Оплата прошла успешно!</h2>
                <p>Ссылка для скачивания отправлена на ваш email.</p>
                <p><a href="index.html">Вернуться в магазин</a></p>
            `;
        } else if (urlParams.has('error')) {
            // Ошибка оплаты
            messageDiv.innerHTML = `
                <h2 class="error">❌ Ошибка оплаты</h2>
                <p>Платеж не был завершен. Пожалуйста, попробуйте еще раз.</p>
                <p><a href="index.html">Вернуться к оплате</a></p>
            `;
        } else {
            // Простой возврат (скорее всего, нажали "написать в поддержку")
            messageDiv.innerHTML = `
                <h2>Нужна помощь с оплатой?</h2>
                <p>Если у вас возникли проблемы с оплатой, вы можете:</p>
                <ul style="text-align: left; display: inline-block;">
                    <li>Написать в поддержку ЮMoney</li>
                    <li>Связаться с нами: <a href="mailto:irashitov79@mail.ru">irashitov79@mail.ru</a></li>
                    <li>Попробовать оплатить еще раз</li>
                </ul>
                <p style="margin-top: 20px;">
                    <a href="index.html">← Вернуться в магазин</a>
                </p>
            `;
        }
    </script>
</body>
</html>
